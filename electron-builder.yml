# Meta data about the app
appId: in.nishkal
copyright: "Copyright Â© 2018 Nishkal"
productName: Quark

#App build general configuration
artifactName: "${productName}-${os}-${arch}-${version}.${ext}"
asar: true
directories: 
  output: build

# Target Windows
win:
  target: nsis
nsis: 
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  license: LICENSE
  runAfterFinish: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

#Target Linux  
linux:
  target: AppImage
appImage: 
  systemIntegration: ask
  license: LICENSE

#Target Mac
mac:
  target: default
  category: public.app-category.utilities

#Publishing
publish:
  - provider: generic
    url: https://autoupdate.diymechatronics.com
   


